<div class="dialog">
    <h1 mat-dialog-title>Add planned recipe</h1>
    <div [formGroup]="findRecipeForm" class="input-container">
        <div class="inline-block">
            <mat-form-field class="recipe-name-field" appearance="outline">
                <mat-label>Recipe title</mat-label>
                <input matInput formControlName="recipeName" placeholder="Pasta, soup...">
            </mat-form-field>
        </div><div class="inline-block">
            <button class="search-btn" mat-mini-fab color="" (click)="searchClick()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>

    <div class="cards-container">
        <div *ngFor="let recipe of recipes" class="recipe-card">
            <mat-card-header>
                <mat-card-title>{{recipe.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{recipe.image}} alt="Recipe photo">
            
            <mat-card-actions>
                <button mat-button (click)="addRecipe(recipe)">Add</button>
            </mat-card-actions>
        </div>
    </div>

    <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    </div>
</div>
